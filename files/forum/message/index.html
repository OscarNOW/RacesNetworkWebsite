<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bericht</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="message/index.js"></script>
    <link rel="stylesheet" type="text/css" href="message/index.css">

    <!--|/  Fonts  \|-->
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!--|/  End fonts  \|-->

    <div id="user" class="|user|"></div>
    <div id="tagg" class="|tagg|"></div>
    <div id="messageId" class="|messageId|"></div>

</head>

<body onload="beginLoad()" onresize="resize()" onscroll="resize()" style="overflow: hidden;" id="body">

    <div id="overlay">
        <div>
            <p id="overlayMessage">Laden...</p>
        </div>
    </div>

    <div id="else">
        <div class="container">
            <div class="message" id="message">|message|</div>
        </div>

        <a id="userLink">
            <div id="userIcon"></div>
        </a>

        <div id="taggElement">
            <p id="taggText"></p>
        </div>

        <div id="dateElement">
            <p id="dateText">|date|</p>
        </div>

        <div id="deleteButton" style="display: none;" onclick="deletePost()">
            <div>
                <div></div>
            </div>
        </div>

        <div class="betweenLine"></div>

        <div id="reactionContainer">
            <div id="allReactions"></div>
        </div>

        <span id="count"></span>
        <div class="makeReaction">
            <div>
                <textarea maxlength="1000" id="reactionTextarea"></textarea>
                <div id="loginToReact" style="display: none;" onclick="log.login()">
                    <div>
                        <div class="loginButton">
                            Login
                        </div>
                    </div>
                    <p>om te reageren</p>
                </div>
                <div id="noReact" style="display: none;">
                    <div>
                        <p>Je kan niet reageren op dit bericht</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="toolTip" style="display: none;">
            <div class="triangle"></div>
            <div class="box" id="box">
                <b onclick="toolTip('b')" title="Bold" class="toolTipSelection">B</b>
                <b onclick="toolTip('i')" title="Italic" class="toolTipSelection">I</b>
                <b onclick="toolTip('s')" title="Stripe" class="toolTipSelection">S</b>
                <b onclick="toolTip('l')" title="Link" class="toolTipSelection">L</b>
                <b onclick="toolTip('c')" title="Color" class="toolTipSelection">C</b>
                <div display="none" id="url">
                    <input type="text" id="urlText" autocorrect="off" autocapitalize="off" spellcheck="false"></input>
                </div>
            </div>
        </div>

        <div id="postReaction" onclick="post()">
            <p>POST</p>
        </div>

        <div id="closeOrOpenPost" style="display: none;">
            <div>
                <p id="closeOrOpenPostText"></p>
            </div>
            <div><input type="checkbox" id="closeOrOpenPostCheckbox"></input></div>
        </div>
    </div>

</body>

</html>
