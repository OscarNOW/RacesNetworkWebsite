<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RacesNetwork</title>

    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!--|/  FONTS  \|-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans JP' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <!--|/  END FONTS  \|-->
</head>

<body onload="onLoad()" onresize="onResize()">
    <div class="title onlyJS" id="title" style="transform: translate(-100vh, -100vh); position: fixed;">
        <p>
            RacesNetwork
        </p>
    </div>
    <div class="navbar onlyJS" id="navbar" style="top: -100vh;">
        <div>
            <p style="cursor: not-allowed;">
                Home
            </p>
        </div>
        <div onclick="openLinkHere('/Staff')" style="cursor: pointer;">
            <p>
                Staff
            </p>
        </div>
        <div onclick="openLinkHere('/forum')" style="cursor: pointer;">
            <p>
                Forum
            </p>
        </div>
    </div>

    <noscript>
        <div class="navbar" id="navbar" style="top: 0;">
            <div>
                <p style="cursor: not-allowed;">
                    Home
                </p>
            </div>
            <div style="cursor: default;">
                <p>RacesNetwork</p>
            </div>
            <div>
                <p>
                    <a href="/Staff/" style="cursor: pointer; text-decoration:none; color:white;">Staff</a>
                </p>
            </div>
        </div>
    </noscript>

    <div class="image">
    </div>

    <div class="content" id="content">
        <p>
            Heb jij ooit op een leuke server met minetopia en deathrun willen spelen? Dan is dit je kans!<br>
            Speel nu. RacesNetwork!<br>
            <br>
            IP: RacesNetwork.serv.gs<br>
            Versie: 1.12.2
        </p>

        <div class="StaffCard e5 onlyJS" onclick="openLinkHere('/Staff')"
            style="position: fixed; transform: translateX(-1000vw); z-index: -100000;">
            <div></div>
            <p></p>
        </div>

        <div class="StaffCard e6 onlyJS" onclick="openLinkHere('/Staff')"
            style="position: fixed; transform: translateX(-1000vw); z-index: -100000;">
            <div></div>
            <p></p>
        </div>

        <noscript>
            <a href="/Staff/" style="cursor: pointer;">
                <div class="StaffCard e5">
                    <div></div>
                    <p></p>
                </div>

                <div class="StaffCard e6">
                    <div></div>
                    <p></p>
                </div>
            </a>
        </noscript>
    </div>

    <div class="dc">
        <a href="https://discord.gg/9v3KfUZ" style="color: rgb(240, 157, 24); text-decoration: none;">
            Wij hebben ook een discord! <br>
            Neem eens een kijkje, het is super gezellig! <br>
            <br>
            discord.gg/9v3KfUZ
        </a>

        <div id="dcWidget" class="onlyJS" style="position: fixed; transform: translateX(-1000vw); z-index: -100000;">
            <h1 id="dcName"></h1>
            <div>
                <div class="dcInfo">
                    <p id="dcSpelers"></p>
                    <p id="dcStaff"></p>
                    <p id="dcBots"></p>
                </div>

                <div class="dcMotdDiv" id="dcMotdDiv">
                    <div>
                        <div id="dcMotdImg"></div>
                        <div>
                            <div>
                                <h3 id="dcMotdName"></h3>
                            </div>
                            <div>
                                <p id="dcMotd"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
