<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login/index.js"></script>
    <link rel="stylesheet" type="text/css" href="login/index.css">

    <div id="redirect" class="|redirect|"></div>

    <!--|/  FONTS  \|-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Recursive' rel='stylesheet'>
    <!--|/  END FONTS  \|-->

    <div id="type" class="|type|"></div>

</head>

<body onload="onload()">

    <iframe id="iframe"></iframe>
    <div id="iframeShade"></div>

    <b class="login">Login</b>

    <div class="inputType email">
        <p>EMAIL</p>
    </div>
    <div class="inputType password">
        <p>PASSWORD</p>
    </div>

    <div id="passwordShow" onclick="showPassword()"></div>

    <a href="/register" class="register" id="register">Heb je nog geen account?</a>

    <p id="response"></p>

    <div id="border">
        <input type="email" title="Email" id="email"></input>
        <input type="password" title="Password" id="password"></input>
    </div>

    <div class="loginWrapper">
        <div id="normalLogin" class="loginButton" onclick="login()">Login</div>
        <p class="loginBetween">of</p>
        <div id="discordLogin" class="loginButton" onclick="window.open('/login/discord', '_self')">
            <div></div>
            Login with Discord
        </div>
    </div>

    <div id="staffInfo" style="display: none;">
        <div>
            <div>
                <p class="staffInfoText">Als je als staff wilt inloggen (met staff rank), moet je inloggen met discord.
                    Als je met mail en
                    wachtwoord wil inloggen, moet je een developer contacteren.</p>
                <div class="staffLoginButton">
                    <div onclick="removeStaffPopup()">
                        <p>Inloggen</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
