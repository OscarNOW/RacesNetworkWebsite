<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebruiker</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="user/index.js"></script>
    <link rel="stylesheet" type="text/css" href="user/index.css">

    <!--|/  FONTS  \|-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--|/  END FONTS  \|-->

    <div id="taggBackground" class="|taggBackground|"></div>
    <div id="taggColor" class="|taggColor|"></div>
    <div id="user" class="|user|"></div>
    <div id="role" class="|role|"></div>
    <div id="redirect" class="|redirect|"></div>

</head>

<body onload="onload()" id="body">

    <div id="deletePrompt" style="display: none; left: -110vw; pointer-events: none;">
        <div>
            <div>
                <p id="deleteText">Weet je zeker dat je [owner] account wil verwijderen?</p>
            </div>
            <div>
                <div id="deleteYes" onclick="deleteAccount()">
                    <div>
                        <p>Ja</p>
                    </div>
                </div>
                <div id="deleteNo" onclick="cancelDelete()">
                    <div>
                        <p>Nee</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="editPasswordPrompt" style="display: none; left: -150vw;">
        <div>
            <div>
                <div>
                    <div class="PasswdInputWrapper">
                        <p>Nieuw wachtwoord</p>
                        <input type="password" autocomplete="new-password" id="passwordField1"></input>
                    </div>
                    <div class="PasswdInputWrapper">
                        <p>Nieuw wachtwoord herhalen</p>
                        <input type="password" autocomplete="new-password" id="passwordField2"></input>
                    </div>
                    <div class="passwordErrorMessage">
                        <p id="passwordErrorMessage"></p>
                    </div>
                    <div class="flexHori">
                        <div onclick="console.log(changePassword())">
                            <p>Wachtwoord instellen</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navBar">
        <div>
            <p class="forumButton" onclick="window.open('/forum', '_self')">Forum</p>
        </div>
        <div id="redirectButton" style="display: none;">
            <p class="forumButton" id="redirectText">REDIRECT</p>
        </div>
    </div>

    <div id="changePassword" style="display: none;">
        <div id="changePasswordButton" style="width: 0vw;" onclick="editPassword()">
            <div>
                <p>Wachtwoord</p>
            </div>
        </div>
    </div>

    <div class="image" id="avatar"></div>
    <div class="image" id="avatarOverlay" style="display: none;" onclick="editIcon()"></div>
    <div class="infoBorder" id="infoBorder">
        <div class="left">
            <div id="leftContainer">
                <div id="tagg" class="tagg">|tagg|</div>
                <p id="username">|username|</p>
            </div>
        </div>
        <div class="right">
            <div id="rightContainer">
                <p id="email">|email|</p>
            </div>
        </div>
    </div>
    <div onclick="edit()" id="editIcon" style="width: 0; height: 0; left: 95vw; top: var(--user-padding-top);">
        <div>
            <div></div>
        </div>
    </div>
    <div onclick="deleteProfileButton()" id="deleteIcon"
        style="width: 0; height: 0; left: 95vw; top: var(--user-padding-top);">
        <div>
            <div></div>
        </div>
    </div>

    <!--|/ \|-->

    <input type="file" id="avatarChooser" accept="image/*" style="display: none;"></input>

</body>

</html>
